syntax = "proto3";

package notificationproto;

service NotificationService {
  rpc findAll(EmptyRequest) returns (NotificationListResponse) {}
  rpc findOne(NotificationIdRequest) returns (NotificationResponse) {}
  rpc findByUser(UserIdRequest) returns (NotificationListResponse) {}
  rpc add(AddNotificationRequest) returns (NotificationResponse) {}
}

message EmptyRequest{}

message NotificationListResponse {
  repeated NotificationResponse notifications = 1;
}

message NotificationIdRequest {
  string id = 1;
}

message NotificationResponse {
  string text = 1;
}

message AddNotificationRequest {
  string text = 1;
  int32 delay = 2;
}

message UserIdRequest {
  string id = 1;
}
