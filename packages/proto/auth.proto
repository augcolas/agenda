syntax = "proto3";

package authproto;

service AuthService {
  rpc login(loginPayload) returns (token) {}
  rpc invalidateToken(token) returns (empty) {}
  rpc isJwtTokenUpToDate(token) returns (booleanValue) {}
}

message loginPayload {
  string login = 1;
  string password = 2;
}

message token {
  string token = 1;
}

message booleanValue {
  bool value = 1;
}

message empty{}

